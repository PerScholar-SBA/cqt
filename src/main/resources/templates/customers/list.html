<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link th:href="@{/css/list.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <style>
        .star {
            color: gold;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Customer List</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>
    <!-- Iterate over the 'customers' object from the controller -->
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.name}">Name</td>
        <td th:text="${customer.email}">Email</td>
        <td th:text="${customer.phone}">Phone</td>
        <td th:text="${customer.address}">Address</td>
        <td th:text="${customer.description}">Description</td>
        <td>
            <!-- Display stars based on customer rating -->
            <span th:each="star : ${#numbers.sequence(1, customer.rating)}" class="star">&#9733;</span>
            <span th:each="emptyStar : ${#numbers.sequence(1, 5 - customer.rating)}" class="star">&#9734;</span>
        </td>
        <td>
            <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="button-link light-blue">Edit</a>
            <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="button-link red">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/home}">Back to Home</a>
</body>
</html>
