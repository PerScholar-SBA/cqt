<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/register.css}" rel="stylesheet">
  <title>User Registration</title>
 </head>
<body>
<div class="form-container">
  <form th:action="@{/register}" th:object="${employee}" method="post">
    <h1>User Registration</h1> <!-- Moved h1 inside form -->

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label for="role">Role:</label>
    <select id="role" name="role" th:field="*{role}">
      <option value="ADMIN">Admin</option>
      <option value="EMPLOYEE">Employee</option>
      <option value="CUSTOMER">Customer</option>
    </select>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
