<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <link rel="stylesheet" th:href="@{/css/task-list.css}" />
</head>
<body>
<h1>Task List</h1>
<a th:href="@{/tasks/new}">Create New Task</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tile</th>
        <th>Description</th>
        <th>Assigned Employee</th>
        <th> status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.employee.name}"></td> <!-- Assuming Task has an Employee field -->
        <td th:text="${task.status}"></td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a> /
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
